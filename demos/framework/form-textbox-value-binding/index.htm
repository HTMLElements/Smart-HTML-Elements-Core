<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Form's TextBox value is data bound to the 'message' property.</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
	<link rel="stylesheet" type="text/css" href="../../../source/styles/smart.default.css" />
	<link rel="stylesheet" type="text/css" href="styles.css" />
	<link rel="stylesheet" type="text/css" href="../../../styles/demos.css" />
			
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.2.0/webcomponents-lite.js"></script>
  	<script src="../../../source/smart.elements.js"></script>
	<script src="index.js"></script>	
    </head>
<body class="viewport">
	<div class="demo-description">
	TextBox's value is data bound to the 'message' property. The SPAN tag's text content is also automatically updated when the 'message' property is changed. 
	</div>
	<br/>
	<smart-text-box title={{message}} smart-model="message" id="textBox1"></smart-text-box>	
	<br/>	
	<span>{{message}}</span>
</body>
</html>
