<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Form's HTML CheckBox Input tag data-bound through smart-MODEL</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
	<link rel="stylesheet" type="text/css" href="../../../source/styles/smart.default.css" />
	<link rel="stylesheet" type="text/css" href="styles.css" />
	<link rel="stylesheet" type="text/css" href="../../../styles/demos.css" />
			
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.2.0/webcomponents-lite.js"></script>
  	<script src="../../../source/smart.element.js"></script>
	<script src="index.js"></script>
    </head>
<body class="viewport">
	<div class="demo-description">
	Single checkbox, boolean value:
	</div>
	<br/>
	<input type="checkbox" smart-model="isChecked"/>	
	<br/>	<br/>	
	CheckBox's Value is: <span>{{isChecked}}</span>	
</body>
</html>
