<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Nested Grid layouts. A grid item may become a grid container itself.</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
	<link rel="stylesheet" type="text/css" href="../../../source/styles/smart.default.css" />
	<link rel="stylesheet" type="text/css" href="../../../styles/demos.css" />
	
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="index.js"></script>
    </head>
<body class="viewport">
	<div class="smart-grid-layout">
	  <div class="row">
		  <div class="col">A</div>
	  </div>
	 <div class="row">
		  <div class="col-sm-4">B</div>
		  <div class="col-sm-8 clearstyle">
				<div class="smart-grid-layout">
					<div class="row">
						<div class="col-sm-4">D</div>
						<div class="col-sm-4">E</div>
						<div class="col-sm-4">F</div>
					</div>
					<div class="row">
						<div class="col-sm-4">O</div>
						<div class="col-sm-4">P</div>
						<div class="col-sm-4">Q</div>
					</div>					
				</div>
		  </div>
	</div>
	 <div class="row">
		<div class="col">C</div>
	</div>	
</body>
</html>
