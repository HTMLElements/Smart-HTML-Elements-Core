<body class="viewport">
	<div class="demo-description">
	No gaps. The gaps between columns and rows in our predefined grid classes can be removed by using .no-gaps. Otherwise, you can use --smart-grid-layout-col-gap and --smart-grid-layout-row-gap CSS3 variables
	</div>
	<div class="smart-grid-layout no-gaps">
		  <div class="row">
			<div class="col-sm-4">
			  1 of 3
			</div>
			<div class="col-sm-4">
			  2 of 3
			</div>
			<div class="col-sm-4">
			  3 of 3
			</div>
		  </div>
	</div>
	
</body>
