<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Stacked Layout Stretch Items Demo</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
	<link rel="stylesheet" type="text/css" href="../../../source/styles/smart.default.css" />
	<link rel="stylesheet" type="text/css" href="../../../styles/demos.css" />
	
    <link rel="stylesheet" type="text/css" href="styles.css" />
    
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.2.0/webcomponents-lite.js"></script>
	<script type="text/javascript" src="../../../source/smart.elements.js"></script>
    <script src="index.js"></script>
    </head>
<body class="viewport">
	<div class="demo-description">

	</div>
	<div class="smart-stack-layout stretch">
		<smart-button class="primary item">OK</smart-button>
		<smart-button class="secondary item raised">Cancel</smart-button> 
	</div> 
	<div class="options">
		<div class="caption">Stretch</div>
		<div class="option">
			<smart-check-box smart-model="stretch" checked>Horizontal</smart-check-box><br/>
			<smart-check-box smart-model="verticalStretch">Vertical</smart-check-box>	
		</div>
		<div class="caption">Orientation</div>
		<div class="option">
		<smart-radio-button value="horizontal" smart-model="orientation" checked>Horizontal</smart-radio-button><br/>
		<smart-radio-button value="vertical" smart-model="orientation">Vertical</smart-radio-button>
		</div>		
	</div>
</body>
</html>
