<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Binding to Nested JSON property</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
	<link rel="stylesheet" type="text/css" href="../../../source/styles/smart.default.css" />
	<link rel="stylesheet" type="text/css" href="styles.css" />
	<link rel="stylesheet" type="text/css" href="../../../styles/demos.css" />
			
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.2.0/webcomponents-lite.js"></script>
	<script src="../../../source/smart.elements.js"></script>
	<script src="index.js"></script>	
    </head>
<body class="viewport">
	<div class="demo-description">
	TextBox and MultilineTextBox are bound to sub properties. 
	</div>
	<br/>
	<smart-text-box smart-model="details.subject" id="textBox1"></smart-text-box>	<br/><br/>
	<smart-multiline-text-box  smart-model="details.message" id="textBox2"></smart-multiline-text-box>	
	<br/>	
	<span>{{details.subject}}</span>
	<br/>	
	<span>{{details.message}}</span>
</body>
</html>
