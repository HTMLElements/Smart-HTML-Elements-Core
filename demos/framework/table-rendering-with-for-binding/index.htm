<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Table is rendered with smart-for loop</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
	<link rel="stylesheet" type="text/css" href="../../../source/styles/smart.default.css" />
	<link rel="stylesheet" type="text/css" href="styles.css" />
	<link rel="stylesheet" type="text/css" href="../../../styles/demos.css" />
		
	<link rel="stylesheet" type="text/css" href="../../../styles/demos.css" />
			
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.2.0/webcomponents-lite.js"></script>
  	<script src="../../../source/smart.elements.js"></script>
	<script src="index.js"></script>	
    </head>
<body class="viewport">
	<div class="demo-description">
	The Table is rendered by using 'smart-for' loop data bound to model.
	</div>
	<table id="customers">
		<tr smart-for="columns">
			<th (click)="cellClick()">{{value}}</th>
		</tr>
		<tr smart-for-self smart-for="rows">
			<td (click)="cellClick()">{{id}}</td>		
			<td (click)="cellClick()">{{firstName}}</td>		
			<td (click)="cellClick()">{{lastName}}</td>		
		</tr>
	</table>
</body>
</html>
